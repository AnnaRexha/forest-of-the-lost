<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest of the Lost</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Make sure particles are behind other elements */
    }

    #bubble-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* To avoid blocking interactions */
    }

    .bubble {
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease;
      pointer-events: all;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
    }

    .bubble:hover {
      transform: scale(1.2) rotate(15deg);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="bubble-container">
    <!-- Your bubbles will be dynamically created here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
