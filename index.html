<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Songs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Covers</h1>

        <!-- Track 1 -->
        <div class="track">
            <img class="track-image" src="images/photo1.jpg" alt="Track 1 Image">
            <audio class="audio-player" controls>
                <source src="audios/track1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Track 2 -->
        <div class="track">
            <img class="track-image" src="images/cover2.jpg" alt="Track 2 Image">
            <audio class="audio-player" controls>
                <source src="audios/track2.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Track 3 -->
        <div class="track">
            <img class="track-image" src="images/cover3.jpg" alt="Track 3 Image">
            <audio class="audio-player" controls>
                <source src="audio/track3.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

    </div>
</body>
</html>
