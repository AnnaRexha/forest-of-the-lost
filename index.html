<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest of the Lost</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>
  

  <!-- Navigation -->
  <nav style="position: absolute; top: 10px; left: 20px; z-index: 2; color: white;">
    <h1>Forest of the Lost</h1>
    <button onclick="showAbout()" style="background: transparent; color: white; border: 1px solid white; padding: 5px 10px; cursor: pointer;">About</button>
  </nav>

  <!-- Bubble Container -->
  <main id="bubble-container">
    <!-- Bubbles created by JavaScript -->
  </main>

  <!-- Modal for Star Content -->
  <div id="modal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3; display: none; align-items: center; justify-content: center;">
    <div class="modal-content" style="background: #111; padding: 20px; border-radius: 10px; max-width: 600px; width: 90%; color: white; position: relative;">
      <span id="close-modal" style="position: absolute; top: 10px; right: 15px; cursor: pointer; font-size: 24px;">&times;</span>
      <div id="modal-body">Loading...</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>



  
</body>
</html>
