<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest of the Lost</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="galaxy">
    <canvas id="stars"></canvas>

    <!-- Planets -->
    <div class="planet" style="top: 30%; left: 20%;" onclick="openModal('Photography')">
      <img src="images/planet1.png" alt="Photography Planet" />
      <p>Photography</p>
    </div>

    <div class="planet" style="top: 60%; left: 50%;" onclick="openModal('Vlogs')">
      <img src="images/planet2.png" alt="Vlogs Planet" />
      <p>Vlogs</p>
    </div>

    <!-- Add more planets like this if needed -->

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title">Title</h2>
        <div id="modal-body">
          <p>This is your magical content âœ¨ Add photos, videos, or songs here.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
